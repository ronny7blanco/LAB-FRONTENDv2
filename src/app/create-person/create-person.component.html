<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="nombre" required [(ngModel)]="person.nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="apellido" required [(ngModel)]="person.apellido" name="apellido">
        </div>

        <div class="form-group">
            <label for="name">Fecha Nacimiento</label>
            <input type="text" class="form-control" id="fechaNacimiento" required [(ngModel)]="person.fechaNacimiento" name="fechaNacimiento">
        </div>

        <div class="form-group">
            <label for="name">Email ID</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="person.email" name="email">
        </div>

        <div class="form-group">
            <label for="name">Telefono Celular</label>
            <input type="text" class="form-control" id="telefonoCelular" required [(ngModel)]="person.telefonoCelular" name="telefonoCelular">
        </div>

        <div class="form-group">
            <label for="name">Estado</label>
            <input type="text" class="form-control" id="estado" required [(ngModel)]="person.estado" name="estado">
        </div>

        <div class="form-group">
            <label for="name">Rol</label>
            <input type="text" class="form-control" id="rol" required [(ngModel)]="person.rol" name="rol">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
