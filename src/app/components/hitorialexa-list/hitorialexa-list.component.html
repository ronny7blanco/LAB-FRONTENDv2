<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Historial de Examenes</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Nombre del Paciente</th>
                        <th>Tipo de Examen</th>
                        <th>Descripcion</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let historial of historiales | async; index as i">
                        <td>{{i+1}}</td>
                        <td>{{historial.idDetalleExamenRealizado}}</td>
                        <td>{{historial.idPersona}}</td>
                        <td>{{historial.idTipoExamen}}</td>
                        <td>{{historial.idDetalleTipoExamen}}</td>
                        <td>{{historial.idExamenRealizado}}</td>
                        <td>
                            <button class="btn-danger" (click)="deleteDetalleExa(historial.idDetalleExamenRealizado)">Delete</button>
                            <button class="btn-warning" style="margin-left: 10px;">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
