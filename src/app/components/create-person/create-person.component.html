<div class="container" style="width: 50x;">
    <div class="card">
        <div class="class-header">
            <h3>Create Person</h3>
        </div>
        <div class="card-body">
            <div [hidden]="submitted" style="width: 400px;">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">id</label>
                        <input type="text" class="form-control" id="idPersona" required [(ngModel)]="person.idPersona" name="idPersona">
                    </div>
                    <div class="form-group">
                        <label for="name">DUI</label>
                        <input type="text" class="form-control" id="dui" required [(ngModel)]="person.dui" name="dui">
                    </div>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required [(ngModel)]="person.nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="name">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required [(ngModel)]="person.apellido " name="apellido">
                    </div>
                    <div class="form-group">
                        <label for="name">Fecha Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required [(ngModel)]="person.fechaNacimiento" name="fechaNacimiento">
                    </div>
                    <div class="form-group">
                        <label for="name">Genero</label>
                        <input type="text" class="form-control" id="genero" required [(ngModel)]="person.genero" name="genero">
                    </div>
                    <div class="form-group">
                        <label for="name">Telefono Celular</label>
                        <input type="text" class="form-control" id="telefonoCelular" required [(ngModel)]="person.telefonoCelular" name="telefonoCelular">
                    </div>

                    <div class="form-group">
                        <label for="name">Estado</label>
                        <input type="text" class="form-control" id="estado" required [(ngModel)]="person.estado" name="estado">
                    </div>

                    <div class="form-group">
                        <label for="name">Rol</label>
                        <input type="text" class="form-control" id="rol" required [(ngModel)]="person.rol" name="rol">
                    </div>

                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" class="form-control" id="email" required [(ngModel)]="person.email" name="email">
                    </div>

                    <button type="submit" class="btn btn-success">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
