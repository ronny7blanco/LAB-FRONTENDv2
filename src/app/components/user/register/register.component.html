<h3>Registro</h3>
<div [hidden]="submitted" style="width: 200px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" id="idPersona" required [(ngModel)]="user.idUsuario" name="idPersona" placeholder="id">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nombreUsuairo" required [(ngModel)]="user.nombreUsuario" name="nombreUsuario" placeholder="User">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="estado" required [(ngModel)]="user.estado" name="estado" placeholder="Estado">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="tipoEmpleado" required [(ngModel)]="user.tipoEmpleado" name="tipoEmpleado" placeholder="Empleado">
        </div>

        <button type="submit" class="btn btn-success">Registro</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
